---
# Core
# TODO add latest support
porter_run_version: v0.11.2
porter_url: "https://github.com/porter-dev/porter/releases/download"
porter_service_directory: /etc/systemd/system/porter-run.d
github_app_private_key_src: null
# Config
# state: replace / absent / present
# TODO
porter_run_state: replace
porter_run_port: 4565
porter_user: root
porter_user_home: "{{ ('/home/%s' % porter_user) if porter_user != 'root' else '/root' }}"
# oauth github app env vars
github_oauth_id: ~
github_oauth_secret: ~
# github repo app env vars
github_app_id: ~
github_app_secret: ~
github_app_webhook_secret: ~
github_app_name: ~
github_app_private_key_location: ~
